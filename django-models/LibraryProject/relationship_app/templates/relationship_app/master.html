<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block title %}
        <title>Relationship app</title>
    {% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">
              ALX
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto ms-auto">
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'book_list' %}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="#">Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'admin_view' %}">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'librarian_view' %}">Librarian</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'member_view' %}">Member</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2 w-100" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill p-2 w-100" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            <form class="d-flex pt-2" method="get" action="#">
              <input class="form-control me-2" type="text" name="search" placeholder="Search events">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}
  
</body>
</html>
